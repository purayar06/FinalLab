<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <style>body {
        /* background-image: url("{% static 'img/login.jpg' %}"); */
        background-image: url("{% static 'img/bg.png' %}");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }</style>
    <div class="container">
        <div class="row">
            <img src="{% static 'img/logo.png' %}" alt="" class="img-fluid mx-auto d-block float-center r-50" style="width: 600px; height:200px; margin-top: 50px;">
        </div>
        <div class="card text-center" style="margin-top: 80px; background-color: #26275d; margin-bottom: 133px; margin-left: 300px; margin-right: 300px;">
            <div class="card-header">
                <h6 style="color: white;">WELCOME</h6>
            </div>
            <div class="card-body">
                <a href="{% url 'bookingapp:booking' %}" class="btn btn-primary btn-lg" style="background-color: #fdba12;">Start!</a>
            </div>
            <div class="card-footer " style="color: rgba(255, 255, 255, 0.745);">
                It All Starts Here
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
